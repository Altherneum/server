[404]
enabled = true
port = http,https
filter = apache2forbidden
logpath = %(apache_access_log)s
maxretry = 1
bantime = 24h
findtime = 24h
mode = aggressive
destemail = root@altherneum.fr
sender = fail2ban.403@altherneum.fr
sendername = Fail2ban
mta = sendmail
action = %(action_mwl)s
bantime.increment = true
bantime.factor = 1
bantime.maxtime = 90d