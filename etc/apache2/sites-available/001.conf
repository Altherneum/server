<VirtualHost *:*>
    ServerName mc.altherneum.fr
    ServerAlias play.altherneum.fr
    ServerAdmin webmaster@altherneum.fr

    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory "/var/www/html">
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:*>
    ServerName altherneum.fr
    ServerAlias www.altherneum.fr *.altherneum.fr
    Redirect / https://doc.altherneum.fr/
</VirtualHost>

<VirtualHost *:80>
    ServerName altherneum.fr
    ServerAlias www.altherneum.fr *.altherneum.fr
    Redirect / https://doc.altherneum.fr/
</VirtualHost>